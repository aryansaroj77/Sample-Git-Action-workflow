name: "Multi event pipeline / workflow"

on:
  push:
    branches:
      - main
      - Test
  pull_request:
    branches:
      - master
    types:
      - closed
  workflow_dispatch: #this will add one UI

jobs:
  on-push: #job 1
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps: # this step will execute the job 
      - name: "Check branch and print message"
        run: echo "Running on push"

  on-pull-request: #job 2
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:  # this step will execute the job
      - name: "Running on pull request"
        run: echo "Running on pull request"
     
  on-pull-request-closed: # job 4
    if: github.event_name == 'pull_request' &&  github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps: # this step will execute the job
      - name: "Runnung on workflow dispatch"
        run: echo "Running on workflow dispatch"


  on-workflow-dispatch: # job 3 
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps: # this step will execute the job
      - name: "Runnung on workflow dispatch"
        run: echo "Running on workflow dispatch"
