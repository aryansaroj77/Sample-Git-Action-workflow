name: "Hello world workflow"

# Controls when the workflow will run
on:
   push: 
    branches:
      - '**'

jobs:
    hello_world: 
        runs-on: ubuntu-latest
        steps:
           - name: "Print hello world"
             run: echo "Hello world"

           - name: "Print current date"
             run: date "+%Y-%m-%d %H:%M:%S"
             env:
              TZ: Asia/Kolkata
               